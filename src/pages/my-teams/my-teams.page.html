<ion-header>

    <ion-navbar class="primary">
        <button ion-button menuToggle icon-only>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Elite Schedule</ion-title>
    </ion-navbar>

    <ion-toolbar secondary>
        <ion-title>My Teams</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <!--<p>You are not currently following any tournaments</p>
    <p>First select a tournament, then you can follow teams for their team page.</p>-->

    <ion-list-header>Followed Teams</ion-list-header>

    <ion-list>
        <button ion-item *ngFor="let item of favorites">
            <ion-icon name="star"></ion-icon>
            {{item.team.name}}
            <p>
                <small>{{item.tournamentName}}</small>
            </p>
        </button>
    </ion-list>


    <p>To follow more teams, select a tournament then you can follow teams from their team page.</p>
    
    
    <button ion-button (click)="toToTournaments()">Find a Tournaments</button>
</ion-content>
